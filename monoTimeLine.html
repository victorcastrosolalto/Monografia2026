<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Monografía 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto space-y-6">
        
        <!-- Header -->
        <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-indigo-600 p-3 rounded-2xl text-white">
                    <i data-lucide="file-text"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tight text-slate-800">Control de Monografía 2026</h1>
                    <p class="text-slate-500 text-sm font-medium flex items-center gap-2">
                        <i data-lucide="calendar" class="text-indigo-500 w-4 h-4"></i> 
                        Hoy es <span id="current-date-text"></span>
                    </p>
                </div>
            </div>
            <div class="bg-indigo-50 px-4 py-2 rounded-full border border-indigo-100 flex items-center gap-3">
                <i data-lucide="clock" class="text-indigo-600 w-4 h-4"></i>
                <span class="text-sm font-bold text-indigo-700">El proceso inicia en 7 días</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            
            <!-- Timeline Column -->
            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <div class="flex items-center justify-between mb-8">
                        <h2 class="font-bold flex items-center gap-2 text-slate-700 uppercase tracking-wider text-xs">
                            <i data-lucide="grip-horizontal" class="text-indigo-600 w-4 h-4"></i>
                            Cronograma Detallado (Ene - Jul 2026)
                        </h2>
                        <div class="flex gap-4 text-[10px] font-bold text-slate-400">
                            <span class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-indigo-500"></div> TRABAJO</span>
                            <span class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-rose-500"></div> ENTREGA</span>
                        </div>
                    </div>

                    <div class="relative pt-2 pb-6" id="timeline-container">
                        <!-- Current Date Indicator -->
                        <div id="now-indicator" class="absolute top-0 bottom-0 border-l-2 border-dashed border-indigo-200 z-10">
                            <div class="bg-indigo-600 text-white text-[9px] font-bold px-1.5 py-0.5 rounded absolute -top-1 -left-1 transform -translate-x-1/2">
                                AHORA
                            </div>
                        </div>
                        
                        <!-- Timeline bars will be injected here -->
                        <div id="timeline-bars" class="space-y-3 relative z-20"></div>
                    </div>
                </div>

                <!-- List Table -->
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="px-6 py-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                        <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest">Listado de Hitos</h3>
                    </div>
                    <div id="stage-list" class="max-h-[400px] overflow-y-auto divide-y divide-slate-50 custom-scrollbar"></div>
                </div>
            </div>

            <!-- Details Sidebar -->
            <div id="sidebar-container" class="lg:col-span-4 space-y-6">
                <!-- Details Card -->
                <div class="bg-white p-6 rounded-3xl shadow-lg border border-slate-200 relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-50 rounded-full -mr-16 -mt-16 z-0"></div>
                    
                    <div class="relative z-10" id="detail-card-content">
                        <!-- Content injected by JS -->
                    </div>
                </div>

                <!-- Alert -->
                <div class="bg-amber-50 p-6 rounded-3xl border border-amber-200">
                    <div class="flex gap-4">
                        <i data-lucide="alert-circle" class="text-amber-600 shrink-0"></i>
                        <div>
                            <h4 class="text-sm font-bold text-amber-900 mb-1">Bloqueos de Fecha</h4>
                            <p id="alert-text" class="text-xs text-amber-700 leading-relaxed font-medium"></p>
                        </div>
                    </div>
                </div>

                <!-- Global Progress -->
                <div class="bg-slate-900 p-6 rounded-3xl text-white shadow-xl">
                    <h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Progreso Global</h4>
                    <div class="flex items-end justify-between mb-2">
                        <span class="text-3xl font-black">0%</span>
                        <span class="text-xs font-bold text-slate-400 uppercase">Faltan 192 días</span>
                    </div>
                    <div class="w-full h-3 bg-slate-800 rounded-full overflow-hidden">
                        <div class="h-full bg-indigo-500" style="width: 0%"></div>
                    </div>
                    <p class="text-[10px] text-slate-500 mt-4 leading-normal">
                        Basado en la fecha actual de 5 de enero de 2026. El contador se activará el 12 de enero.
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const projectStages = [
            { id: 1, title: "Seleccion de Materia y Tema", start: "2026-01-12", end: "2026-01-20", category: "Inicio" },
            { id: 2, title: "Definicion de pregunta", start: "2026-01-21", end: "2026-02-02", category: "Inicio" },
            { id: 3, title: "Lectura Preliminar y fuentes", start: "2026-02-03", end: "2026-02-13", category: "Investigación" },
            { id: 4, title: "Esquema y Plan de investigacion", start: "2026-02-16", end: "2026-02-24", category: "Investigación" },
            { id: 5, title: "Primera Reflexion (RPPF)", start: "2026-02-25", end: "2026-03-04", category: "Reflexión" },
            { id: 6, title: "Introduccion y Marco Teorico", start: "2026-03-05", end: "2026-03-20", category: "Redacción" },
            { id: 7, title: "Metodologia y planificacion de recoleccion de datos", start: "2026-03-23", end: "2026-04-08", category: "Metodología" },
            { id: 8, title: "Recoleccion de datos", start: "2026-04-09", end: "2026-04-21", category: "Metodología" },
            { id: 9, title: "Presentacion y analisis de datos", start: "2026-04-22", end: "2026-05-12", category: "Análisis" },
            { id: 10, title: "Conclusiones", start: "2026-05-13", end: "2026-05-26", category: "Redacción" },
            { id: 11, title: "Borrador Final 1", start: "2026-05-27", end: "2026-06-10", category: "Revisión" },
            { id: 12, title: "Borrador Final 2", start: "2026-06-11", end: "2026-06-30", category: "Revisión" },
            { id: 13, title: "Entrega Final Monografia 2026", start: "2026-07-01", end: "2026-07-15", category: "Entrega" }
        ];

        let selectedId = 1;
        const today = new Date("2026-01-05");

        function getDays(start, end) {
            return Math.ceil((new Date(end) - new Date(start)) / (1000 * 60 * 60 * 24));
        }

        const totalStart = new Date(projectStages[0].start);
        const totalEnd = new Date(projectStages[projectStages.length - 1].end);
        const totalDuration = getDays(totalStart, totalEnd);

        function getPercent(date) {
            const diff = getDays(totalStart, date);
            return (diff / totalDuration) * 100;
        }

        function getStatus(start, end) {
            const s = new Date(start);
            const e = new Date(end);
            if (today > e) return "completado";
            if (today >= s && today <= e) return "en curso";
            return "pendiente";
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('es-ES', { month: 'short', day: 'numeric' });
        }

        function selectStage(id) {
            selectedId = id;
            render();
        }

        function render() {
            const selectedStage = projectStages.find(s => s.id === selectedId);
            
            // Render current date
            document.getElementById('current-date-text').innerText = today.toLocaleDateString('es-ES', { dateStyle: 'full' });

            // Position "Now" indicator
            document.getElementById('now-indicator').style.left = `${Math.max(0, getPercent(today))}%`;

            // Render Timeline Bars
            const timelineBars = document.getElementById('timeline-bars');
            timelineBars.innerHTML = projectStages.map(stage => {
                const status = getStatus(stage.start, stage.end);
                const isSelected = selectedId === stage.id;
                const isFinal = stage.id === 13;
                const left = getPercent(stage.start);
                const width = Math.max(5, getPercent(stage.end) - getPercent(stage.start));

                return `
                    <div onclick="selectStage(${stage.id})" class="group cursor-pointer relative ${isSelected ? 'scale-[1.01]' : 'opacity-80 hover:opacity-100'} transition-all">
                        <div class="flex justify-between items-center mb-1 px-1">
                            <span class="text-[10px] font-bold uppercase truncate max-w-[200px] ${isSelected ? 'text-indigo-600' : 'text-slate-500'}">
                                ${stage.id}. ${stage.title}
                            </span>
                            <span class="text-[10px] font-mono text-slate-400">${formatDate(stage.start)} - ${formatDate(stage.end)}</span>
                        </div>
                        <div class="h-6 w-full bg-slate-100 rounded-full overflow-hidden border border-slate-200/50">
                            <div class="absolute h-6 transition-all duration-500 rounded-full flex items-center justify-end px-2 ${isFinal ? 'bg-rose-500' : 'bg-indigo-500'} ${isSelected ? 'ring-4 ring-indigo-100' : ''}"
                                 style="left: ${left}%; width: ${width}%">
                                 ${status === 'en curso' ? '<div class="w-2 h-2 bg-white rounded-full animate-pulse"></div>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Render Stage List
            const stageList = document.getElementById('stage-list');
            stageList.innerHTML = projectStages.map(stage => `
                <div onclick="selectStage(${stage.id})" class="p-4 hover:bg-slate-50 transition-colors cursor-pointer flex items-center justify-between ${selectedId === stage.id ? 'bg-indigo-50/50' : ''}">
                    <div class="flex items-center gap-4">
                        <div class="w-8 h-8 rounded-xl flex items-center justify-center text-xs font-bold ${stage.id === 13 ? 'bg-rose-100 text-rose-600' : 'bg-slate-100 text-slate-500'}">
                            ${stage.id}
                        </div>
                        <div>
                            <div class="text-sm font-bold text-slate-800">${stage.title}</div>
                            <div class="text-[10px] font-medium text-slate-400 uppercase">${stage.category}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs font-bold text-slate-700">${formatDate(stage.start)} - ${formatDate(stage.end)}</div>
                        <div class="text-[10px] text-slate-400">${getDays(stage.start, stage.end)} días</div>
                    </div>
                </div>
            `).join('');

            // Render Detail Card
            const detailCard = document.getElementById('detail-card-content');
            detailCard.innerHTML = `
                <div class="flex items-center gap-2 mb-6">
                    <i data-lucide="target" class="text-indigo-600 w-5 h-5"></i>
                    <span class="text-xs font-black uppercase text-slate-400 tracking-wider">Ficha de Etapa</span>
                </div>
                <h2 class="text-2xl font-black text-slate-800 mb-2 leading-tight">${selectedStage.title}</h2>
                <div class="flex items-center gap-2 mb-6">
                    <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-[10px] font-bold uppercase">${selectedStage.category}</span>
                    <span class="bg-slate-100 text-slate-500 px-3 py-1 rounded-full text-[10px] font-bold uppercase">Fase ${selectedStage.id}</span>
                </div>
                <div class="space-y-4">
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <div class="text-[10px] text-slate-400 font-bold uppercase mb-1 flex items-center gap-1">
                            <i data-lucide="calendar" class="w-2.5 h-2.5"></i> Ventana de Tiempo
                        </div>
                        <div class="text-slate-800 font-bold flex items-center gap-2">
                            ${formatDate(selectedStage.start)} <i data-lucide="arrow-right" class="text-slate-400 w-3.5 h-3.5"></i> ${formatDate(selectedStage.end)}
                        </div>
                        <div class="text-[11px] text-slate-500 mt-1 font-medium">Año Académico 2026</div>
                    </div>
                    <div class="p-4 rounded-2xl border border-slate-100">
                        <div class="text-[10px] text-slate-400 font-bold uppercase mb-3">Checklist Requerido</div>
                        <ul class="space-y-3">
                            <li class="flex items-center gap-3 text-xs text-slate-600 font-medium"><div class="w-4 h-4 rounded border border-slate-200 shrink-0"></div> Coordinación con Asesor</li>
                            <li class="flex items-center gap-3 text-xs text-slate-600 font-medium"><div class="w-4 h-4 rounded border border-slate-200 shrink-0"></div> Validación de fuentes primarias</li>
                            <li class="flex items-center gap-3 text-xs text-slate-600 font-medium"><div class="w-4 h-4 rounded border border-slate-200 shrink-0"></div> Subida a portal de Monografía</li>
                        </ul>
                    </div>
                </div>
                <div class="mt-8 pt-6 border-t border-slate-100 flex items-center justify-between">
                    <div class="flex flex-col">
                        <span class="text-[10px] font-black text-slate-400 uppercase">Esfuerzo</span>
                        <span class="text-lg font-black text-indigo-600">${getDays(selectedStage.start, selectedStage.end)} d</span>
                    </div>
                    <button onclick="selectStage(${Math.min(13, selectedId + 1)})" class="bg-slate-900 text-white p-3 rounded-2xl hover:bg-indigo-600 transition-colors">
                        <i data-lucide="chevron-right"></i>
                    </button>
                </div>
            `;

            // Update Alert text
            document.getElementById('alert-text').innerHTML = `Según los datos, la etapa <strong>${selectedStage.title}</strong> está vinculada a dependencias de la etapa anterior. No se recomienda iniciar sin el visto bueno previo.`;

            // Re-initialize Lucide Icons
            lucide.createIcons();
        }

        // Initial render
        window.onload = render;
    </script>
</body>
</html>
